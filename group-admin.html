<head>

  background-image: url('adminback.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;

<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
</script>
</script>

<body>
<h1 class="bkg">Group Admin Form</h1>
<hr>
<form id="groupadmin" action="http://localhost:8080/update/" method="post">
<label for="StudentName"><strong>Add Student:</strong></label><br> <input placeholder ="Name" type="text" name="StudentName"><br>
<label for="Information"><strong>About the Student:</strong></label><br> <input placeholder ="About" type="text" name="Information"><br>
<br>
<label for="CurrentPast"><strong>Current or Past</strong></label>
<br>
<select id="cars">


  <option label="Current">Current</option>
  <option label="Past">Past</option>
</select>

<br>
<br>

<input id="col" type="submit" value="Update">

<br>
</form>
<script>
$(document).ready(function () {
$("#groupadmin").validate({
  // This is my Validation Form using JQeury
 rules: {
   // We are setting rules in order for the user to add text
   StudentName: {
     required: true, //This is required
     minlength: 2 //Character must be at least 2 character (could possibly be there initials)
   },
   Information: {
     required: true,
     minlength: 3 //Charcter must be at least 3 characters
   },


 },
 messages: {
   MyName: {
     required: "Please enter Student's First and Last name", //Tells users that this is required and must add student first and last name
     minlength: "Please enter at least 2 characters" //Tells the users enter at least 2 characters

   },
   Information: {
     required: "Please enter your student information", //Tells users that this is required and must add student's information
     minlength: "Please enter at least 3 characters"
   },



 }
})
})
</script>
</body>
</html>
